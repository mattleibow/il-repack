name: Test Results

on:
  workflow_run:
    workflows: [ "Test" ]
    branches: [ "main", "master" ]
    types: 
      - completed

jobs:

  build:

    runs-on: ubuntu-latest

    steps:

      - name: Download artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: ${{ github.event.workflow_run.workflow_id }}
          workflow_conclusion: success
          name: 'Test Results (Release)'

      - name: Generate HTML test report
        uses: rempelj/nunit-html-action@v1.0.1
        with:
          inputXmlPath: artifacts/TestResult.xml
          outputHtmlPath: artifacts/results.html

      - name: Generate NUnit GH Summary comment 
        uses: sierpinskid/unity-nunit-github-comment@v1
        with:
          inputXmlPath: artifacts/TestResult.xml

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: HTML Test Results
          path: artifacts
